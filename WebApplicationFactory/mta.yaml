_schema-version: "3.2"
ID: nsEstoqueTransitorio
version: 0.0.1
modules:

- name: nsEstoqueTransitorio-info
  type: nodejs
  path: nsEstoqueTransitorio-info
  parameters:
    memory: 32MB
  provides:
    - name: get-info-api
      properties:
        url: ${default-url}
  build-parameters:
    builder: npm
    ignore:
      - node_modules
      - package-lock.json
  requires:
   - name: uaa_nsEstoqueTransitorio
   - name: dest_nsEstoqueTransitorio
- name: nsEstoqueTransitorio-approuter
  type: approuter.nodejs
  path: nsEstoqueTransitorio-approuter
  requires:
  - name: nsEstoqueTransitorio_html_repo_runtime
  - name: dest_nsEstoqueTransitorio
  - name: conn_nsEstoqueTransitorio
  - name: uaa_nsEstoqueTransitorio
  - name: get-info-api
    group: destinations
    properties:
      name: nsEstoqueTransitorio-backend
      url: '~{url}'
      forwardAuthToken: true
  parameters:
    disk-quota: 256M
    memory: 256M
  properties:
    SEND_XFRAMEOPTIONS: false
    SAP_ROUTER_VERSION: 21
    destinations: '[]'
- name: nsEstoqueTransitorio_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: nsEstoqueTransitorio_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - MDKModule-content.zip
      name: MDKModule
      target-path: resources/
- name: MDKModule
  type: html5
  path: MDKModule
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: nsEstoqueTransitorio_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: nsEstoqueTransitorio_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_nsEstoqueTransitorio
  type: org.cloudfoundry.managed-service
  parameters:    
    service: destination
    service-plan: lite
- name: conn_nsEstoqueTransitorio
  type: org.cloudfoundry.managed-service
  parameters:    
    service: connectivity
    service-plan: lite
- name: uaa_nsEstoqueTransitorio
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: nsEstoqueTransitorio-xsuaa-service
    service-plan: application

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
